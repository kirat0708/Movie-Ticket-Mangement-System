<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Ticket Booking System</h1>
        <div class="seats">
            <!-- The seat layout will be generated here -->
        </div>
        <div class="actions">
            <label for="row">Row:</label>
            <input type="number" id="row" min="1" max="5">
            <label for="seat">Seat:</label>
            <input type="number" id="seat" min="1" max="10">
            <button onclick="reserveSeat()">Reserve Seat</button>
            <button onclick="cancelReservation()">Cancel Reservation</button>
            <button onclick="updateReservation()">Update Reservation</button>
        </div>
        <div class="customer-info">
            <h2>Customer Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <label for="age">Age:</label>
            <input type="number" id="age">
            <label for="phone">Phone:</label>
            <input type="text" id="phone">
        </div>
        <div id="status"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
